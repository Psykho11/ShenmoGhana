<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loading...</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* Full-Screen Preloader */
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: white;
            flex-direction: column;
        }

        /* Preloader Image */
        #preloader img {
            width: 120px; /* Adjust as needed */
            height: auto;
            margin-bottom: 20px;
        }

        /* Progress Line Container */
        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 4px; /* Thin line */
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        /* Progress Line */
        .progress-line {
            width: 0%;
            height: 100%;
            background-color: #3498db;
            transition: width 0.10s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="preloader">
        <img src="thumbnails/logo.png" alt="Loading...">  <!-- Change image as needed -->
        <div class="progress-container">
            <div class="progress-line" id="progressLine"></div>
        </div>
    </div>

    <script>
        let progress = 0;
        const progressLine = document.getElementById("progressLine");

        function updateProgress() {
            if (progress < 100) {
                progress += 1;
                progressLine.style.width = progress + "%";
                setTimeout(updateProgress, 30); // Adjust speed
            } else {
                window.location.href = "home.html"; // Redirect to main page
            }
        }

        updateProgress();
    </script>

</body>
</html>
