<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="pages.css">
</head>
<body>
  <div class="container">
    <h2>Create an Account</h2>
    <form id="registration-form" onsubmit="return validateForm(event)">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input id="first-name" type="text" placeholder="Enter your first name" required>
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input id="last-name" type="text" placeholder="Enter your last name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input id="confirm-password" type="password" placeholder="Confirm your password" required>
      </div>

      <button type="submit" id="submit-btn" class="btn">Create Account</button>
    </form>

    <p>By signing up, you agree to our <a href="#">Terms and Conditions</a>.</p>
    <p>Already have an account? <a href="#">Log in</a></p>
  </div>

  <script src="mine.js"></script>
</body>
</html>
